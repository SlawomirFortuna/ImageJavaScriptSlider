<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image JavaScript Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          <i class="fa-solid fa-circle-left"></i>
        </button>
        <div class="image-list">
          <img src="images/1.jpg" alt="img-1" class="image-item" />
          <img src="images/2.jpg" alt="img-2" class="image-item" />
          <img src="images/3.jpg" alt="img-3" class="image-item" />
          <img src="images/4.jpg" alt="img-4" class="image-item" />
          <img src="images/5.jpg" alt="img-5" class="image-item" />
          <img src="images/6.jpg" alt="img-6" class="image-item" />
          <img src="images/7.jpg" alt="img-7" class="image-item" />
          <img src="images/8.jpg" alt="img-8" class="image-item" />
          <img src="images/9.jpg" alt="img-9" class="image-item" />
          <img src="images/10.jpg" alt="img-10" class="image-item" />
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          <i class="fa-solid fa-circle-right"></i>
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
